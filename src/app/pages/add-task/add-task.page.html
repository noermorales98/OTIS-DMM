<ion-header class="ion-no-border" slot="start">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="backButton"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="titles">
    <!--titulo de la p치gina-->
    <h1 class="titulo">Agregar nueva tarea</h1>
  </div>

<!--Secci칩n para inputs de correo y contrase침a-->
  <div class="container">
    <ion-list>
      <ion-item  lines="none" color="medium">
        <!--caracteres maximo de 50, restringir tipo de entrada a email-->
        <ion-input type="name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item lines="none" color="medium">
        <ion-input
          value="{{ date | date: 'dd.MM.yyyy' }}"
          id="date"
          class="ion-text-start"
          placeholder="Fecha"
        ></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime
              presentation="date"
              [(ngModel)]="date"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
      <ion-item lines="none" color="medium">
        <ion-textarea id="description" placeholder="Descripcion"></ion-textarea>
      </ion-item>
    </ion-list>
    
    <!--secci칩n para botones de iniciar y registrod-->
      <ion-buttons id="registro">
        <div>
          <ion-button color="light" id="registrarButton">Registrate</ion-button>
        </div>
      </ion-buttons>
  </div>
</ion-content>
