<ion-content>
  <div class="titles">
    <!--titulo de la página-->
    <h1 class="titulo">Para continuar, inicie sesión</h1>
  </div>

<!--Sección para inputs de correo y contraseña-->
  <div class="container">
    <ion-list>
      <ion-item  lines="none">
        <!--caracteres maximo de 50, restringir tipo de entrada a email-->
        <ion-input type="email" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item class="passInputContainer" lines="none">
        <!--Caracteres maximos 16 min 6 tipo password-->
        <ion-input class="inputText" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>
    
    <!--sección para botones de iniciar y registro-->
      <ion-buttons>
        <div>
          <ion-button id="iniciarButton">Iniciar</ion-button>
        </div>
        <div>
          <ion-button id="registrarButton">Registrate</ion-button>
        </div>
      </ion-buttons>
  </div>
</ion-content>
