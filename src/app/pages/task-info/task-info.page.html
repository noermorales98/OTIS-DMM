<ion-header class="ion-no-border" slot="start">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="backButton"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="titles">
    <!--titulo de la página-->
    <p>Nombre</p>
    <h1 class="titulo">Nombre de la tarea</h1>
  </div>

<!--Sección para inputs de correo y contraseña-->
  <div class="container">
    <ion-list>
      <ion-label>Fecha</ion-label>
      <ion-item lines="none" color="medium">
        <ion-input
          value="{{ date | date: 'dd.MM.yyyy' }}"
          id="date"
          class="ion-text-start"
          placeholder="Fecha"
        ></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime
              presentation="date"
              [(ngModel)]="date"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
      <ion-label>Descripción</ion-label>
      <ion-item lines="none" color="medium">
        <ion-textarea id="description" placeholder="Descripcion"></ion-textarea>
      </ion-item>
    </ion-list>
    
    <!--sección para botones de iniciar y registrod-->
      <ion-buttons id="registro">
        <div>
          <ion-button color="light" id="actualizarButton">Actualizar</ion-button>
        </div>
        <div>
          <ion-button color="light" id="BorrarButton">Borrar</ion-button>
        </div>
      </ion-buttons>
  </div>
</ion-content>
